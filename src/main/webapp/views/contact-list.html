<div id="contactList">

    <h2>Contacts List</h2>

    <ul>
        <li ng-repeat="contact in contacts">
            <span class="contactDescription">{{contact.firstname}} {{contact.lastname}} {{contact.email}} {{contact.telephone}}</span> &nbsp;
            <button class="button" ng-click="deleteContact(contact)">X</button>
        </li>
    </ul>

    <hr/>

    <button ng-click="gotoContactNewPage()" class="button">Add</button>

</div>
